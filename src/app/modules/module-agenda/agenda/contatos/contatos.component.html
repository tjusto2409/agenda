<h1>Contatos</h1>
<div class="group-input">
    <i class="fas fa-search"></i>
    <input type="text" name="" id="">
</div>
<div class="lista" *ngFor="let contato of contatos">
    <div class="contato" [routerLink]="[ '/agenda/contato', contato.id ]">
        <div class="profile">
            <i class="fas fa-user"></i>
        </div>
        <p>{{ contato.nome }}</p>
    </div>
</div>
